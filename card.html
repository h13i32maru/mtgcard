<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    .cards {
      width: calc(210mm - 5mm); /* A4から余白を引いた */
      height: calc(297mm - 5mm);
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      justify-items: center;
      overflow: hidden;
    }

    .cards .card {
      width: 63mm; /* MTGのカードサイズ */
      height: 88mm;
      background: #eee;
    }

    .cards .card img {
      width: 100%;
      height: 100%;
    }

    .url-box {
      flex: 1;
    }
    .url-box textarea {
      width: 100%;
      height: 3em;
      box-sizing: border-box;
      white-space: nowrap;
      font-size: 0.8em;
    }
    #urls {
      font-size: 0.8em;
    }
  </style>

  <style media='print'>
    body {
      width: calc(210mm - 2mm); /* A4から印刷余白をひいた */
      height: calc(297mm - 2mm);
      align-items: center;
      justify-content: center;
    }
    .url-box {
      display: none;
    }
  </style>
</head>
<body>
<div class='cards'>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
  <div class='card'><img alrt='card'/></div>
</div>
<div class='url-box'>
  <textarea id='url'></textarea>
  <code id='urls'></code>
  <div>余白なしで印刷</div>
</div>

<script>
  const images = document.querySelectorAll('.card img');
  const textarea = document.querySelector('#url');
  const urlsEl = document.querySelector('#urls');

  // 画像読み込みの成功、失敗処理
  images.forEach(image => {
    image.addEventListener('load', () => {
      image.style.display = 'inline';
    });
    image.addEventListener('error', () => {
      image.style.display = 'none';
    });
  });

  textarea.addEventListener('blur', () => {
    const url = textarea.value.trim();
    if (url.length === 0) return;

    const match = url.match(new RegExp('(^.*)/(\\d+).png$'));
    const dir = match[1];
    const baseNum = parseInt(match[2]);
    const urls = [];
    images.forEach((image, index) => {
      const num = `${baseNum + index}`.padStart(2, '0');
      const url = `${dir}/${num}.png?t=${Date.now()}`;
      image.src = url;
      urls.push(url);
    });

    urlsEl.textContent = urls.join('\n')
  });
</script>
</body>
</html>
